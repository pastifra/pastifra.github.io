      margin-top: 20px;
      margin-bottom: 20px;
    }

    #links a {
      color: hsl(0, 0%, 0%);

      font-size: 18px;

      position: absolute;
      top: 0;

      display: flex;

      gap: 20px;
      padding: 20px 0;
      background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent background */

    #top-links a {
